<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Record Storage</title>
</head>
<body>
    <h1>Academic Record Storage</h1>
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" required>
    <br>
    <label for="course">Course:</label>
    <input type="text" id="course" required>
    <br>
    <label for="graduationYear">Graduation Year:</label>
    <input type="number" id="graduationYear" required>
    <br>
    <label for="result">Result:</label>
    <input type="text" id="result" required>
    <br>
    <button onclick="addRecord()">Add Academic Record</button>

    <script>
        async function addRecord() {
            const studentName = document.getElementById('studentName').value;
            const course = document.getElementById('course').value;
            const graduationYear = document.getElementById('graduationYear').value;
            const result = document.getElementById('result').value;

            // Add academic record via backend API
            const response = await fetch('http://localhost:3000/addRecord', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ studentName, course, graduationYear, result }),
            });

            const data = await response.json();
            if (data.success) {
                alert(Academic record added successfully! Transaction Hash: ${data.transactionHash});
            } else {
                alert(Error: ${data.error});
            }
        }
    </script>
</body>
</html>
